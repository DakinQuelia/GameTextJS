<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu :: Introduction</title>
    <link rel="stylesheet" href="assets/css/game.css" />
    <script type="module" defer>
        import Intro from "./scripts/lib/intro.js";
        
        await Intro.Init();
    </script>
</head>
<body class="stars">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <audio id="themeAudio" preload="auto" autoload>
        <source src="assets/audio/tfa.ogg" type="audio/ogg">
        <source src="assets/audio/tfa.mp3" type="audio/mpeg">
    </audio>
    <div class="intro-play" style="display: block;">
        <button id="button_play">Jouer l'introduction</button>
        <button id="button_cancel">Passer l'introduction</button>
    </div>
    <div class="star-wars-intro" style="display: none;">
        <div class="intro-text">Dans une galaxie, lointaine, tr√®s lointaine...</div>
        <div class="intro-logo">
            <img src="assets/images/star.svg" alt="Star" class="star" />
            <img src="assets/images/wars.svg" alt="Wars" class="wars" />
            <h2 class="byline" id="byline">L'Ordre de la Force</h2>
        </div>
        <div class="intro-main">
            <div class="intro-container">
                <div class="intro-header">
                    <span class="star-wars-title">EPISODE XXXX</span>
                    <span class="star-wars-subtitle">Un sous-titre</span>   
                </div>
                <div class="intro-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
